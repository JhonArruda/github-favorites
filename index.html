<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favoritos->Github</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="serch">
                <label class="sr-only" for="input-serch">Usuário do Github</label>
                <input id="input-serch" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/JhonArruda.png" alt="imagem de João Arruda">
                        <a href="https://github.com/JhonArruda" target="_blank">
                            <p>João Arruda</p>
                            <span>JhonArruda</span>
                        </a>
                    </td>
                    <td class="repositories">
                        20
                    </td>
                    <td class="followers">
                        1
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="imagem de João Arruda">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>Diego3g</span>
                        </a>
                    </td>
                    <td class="repositories">
                        48
                    </td>
                    <td class="followers">
                        22503
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
